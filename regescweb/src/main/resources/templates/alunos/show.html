<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos :: head('Aluno #' + ${aluno.id})}"></head>

<body>
<header th:replace="~{fragmentos :: header('Aluno #' + ${aluno.id})}"></header>

<main>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <b>Nome: </b> <span th:text="${aluno.nome}"></span><br/>
                <b>Idade: </b> <span th:text="${aluno.idade}"></span><br/>
                <b>Disciplinas: </b> |<span th:each="disciplina : ${aluno.disciplinas}"
                                           th:text="${disciplina.nome} + '| '"></span><br/>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <a th:href="@{/alunos/{alunoId}/edit(alunoId = ${aluno.id})}">Editar</a> <a href="/alunos">Voltar</a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
