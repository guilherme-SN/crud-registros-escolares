<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos :: head('Disciplina #' + ${disciplina.id})}"></head>

<body>
    <header th:replace="~{fragmentos :: header('Disciplina #' + ${disciplina.id})}"></header>

    <main>
        <div class="container mt-4">
            <div class="row">
                <div class="col-12">
                    <b>Nome: </b> <span th:text="${disciplina.nome}"></span><br/>
                    <b>Semestre: </b> <span th:text="${disciplina.semestre}"></span><br/>
                    <b>Professor: </b> <span th:text="${disciplina.professor != null} ? ${disciplina.professor.nome} : 'Sem professor'"></span><br/>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <a th:href="@{/disciplinas/{disciplinaId}/edit(disciplinaId = ${disciplina.id})}">Editar</a> <a href="/disciplinas">Voltar</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
